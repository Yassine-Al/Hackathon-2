<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">

    <title>Artathon Liberty</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img class="logo" alt="website logo"
                        src="https://upload.wikimedia.org/wikipedia/fr/thumb/1/10/Logo-Yamaha.svg/2560px-Logo-Yamaha.svg.png" style="width: 200px;">
                    <a class="navbar-brand" href="home.html">Yamaha Boutique</a>
                </div>

                <ul class="nav navbar-nav">

                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="eng"><img src="UK.png" alt="English">English</a></li>
                    <li><a href="#" id="fr"><img src="france.png" alt="French">Français</a></li>
                </ul>

            </div>
        </nav>
    </header>
    <div >
        <h2 class="boutique">BOUTIQUE</h2>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>


        <div class="carousel-inner">
            <div class="item active">
                <img src="R1M.png" class="index_pics" alt="R1M">
                <div class="carousel-caption">
                    <h3 id="homeimg1" style="color: black;">YAMAHA R1M</h3>
                </div>
            </div>

            <div class="item">
                <img src="NIKKEN.png" class="index_pics" alt="NIKKEN">
                <div class="carousel-caption">
                    <h3 id="homeimg2" style="color: black;">YAMAHA NIKKEN</h3>
                </div>
            </div>

            <div class="item">
                <img src="MT10.png"
                    class="index_pics" alt="MT10">
                <div class="carousel-caption">
                    <h3 id="homeimg3" style="color: black;">YAMAHA MT10</h3>
                </div>
            </div>
            <div class="item">
                <img src="MT09.png"
                    class="index_pics" alt="MT09">
                <div class="carousel-caption">
                    <h3 id="homeimg4" style="color: black;">YAMAHA MT09</h3>
                </div>
            </div>
            <div class="item">
                <img src="MT07.png" class="index_pics" alt="MT07">
                <div class="carousel-caption">
                    <h3 id="homeimg5" style="color: black;">YAMAHA MT07</h3>
                </div>
            </div>
            <div class="item">
                <img src="TRACER.png" class="index_pics" alt="TRACER9">
                <div class="carousel-caption">
                    <h3 id="homeimg6" style="color: black;">YAMAHA TRACER 9</h3>
                </div>
            </div>
            <div class="item">
                <img src="TRACER7.png" class="index_pics" alt="TRACER7">
                <div class="carousel-caption">
                    <h3 id="homeimg7" style="color: black;">YAMAHA TRACER7</h3>
                </div>
            </div>
            <div class="item">
                <img src="TENETRE.png" class="index_pics" alt="TENERE">
                <div class="carousel-caption">
                    <h3 id="homeimg8" style="color: black;">YAMAHA TENERE 700</h3>
                </div>
            </div>
            <div class="item">
                <img src="YZF.png" class="index_pics" alt="YZF">
                <div class="carousel-caption">
                    <h3 id="homeimg9" style="color:black;">YAMAHA YZF-400</h3>
                </div>
            </div>
            <div class="item">
                <img src="T-MAX.png" class="index_pics" alt="T-MAX">
                <div class="carousel-caption">
                    <h3 id="homeimg10" style="color:black;">YAMAHA T-MAX 560</h3>
                </div>
            </div>

        </div>


        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br> <br>

    <hr>

    <h2 class="Contact" id="contact">Contact</h2>

    <div class="max-wight">
        <form>
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom:</label>
              <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
              <label for="ville">Ville:</label>
              <input type="text" class="form-control" id="ville" placeholder="Entrez votre ville">
            </div>
            <div class="form-group">
              <label for="telephone">Téléphone:</label>
              <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone">
            </div>
            <button type="submit" class="btn btn-danger">Soumettre</button>
        </form>
    </div>
    <br> <br>

    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
